<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Image on Product Box</title>
<style>
  .product-box {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  
  .product-image {
    position: absolute;
    top: 10px; /* điều chỉnh vị trí top tùy theo yêu cầu */
    left: 10px; /* điều chỉnh vị trí left tùy theo yêu cầu */
    width: 50px; /* đặt chiều rộng cho hình ảnh nhỏ */
    height: auto; /* giữ cho tỷ lệ khung hình bị giữ nguyên */
    border: 1px solid #000; /* tùy chỉnh border cho hình ảnh nhỏ */
    z-index: 1; /* thiết lập z-index để hình ảnh nhỏ nằm trên cùng */
  }
</style>
</head>
<body>

<div class="product-box">
  <img src="small-image.jpg" alt="Small Image" class="product-image">
  <!-- Nội dung của sản phẩm ở đây -->
</div>
<div class="product-box">
    <img src="small-image.jpg" alt="Small Image" class="product-image">
    <!-- Nội dung của sản phẩm ở đây -->
  </div>
  <div class="product-box">
    <img src="small-image.jpg" alt="Small Image" class="product-image">
    <!-- Nội dung của sản phẩm ở đây -->
  </div>

</body>
</html>
